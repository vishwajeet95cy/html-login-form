<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <div class="container-login-title">
          <h5>Back to your digital life</h5>
          <p>Choose one of the option to go</p>
        </div>
        <div class="container-login-input">
          <input
            class="input-box"
            type="text"
            placeholder="Email"
            name=""
            id=""
          />
          <input
            class="input-box"
            type="password"
            placeholder="Password"
            name=""
            id=""
          />
        </div>
        <div class="container-login-option">
          <div class="container-login-option-title">Or Continue with</div>
          <div class="container-login-option-button">
            <div>Google</div>
            <div>Meta</div>
            <div>Apple</div>
          </div>
        </div>
        <div class="container-login-button">
          <button type="button">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
